<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pizza-box-style.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/box-shadow.css">
    <title>Box</title>
</head>
    <body>
        <div class="pizza-box">
            <div class="box-bottom">
                <span class="color_middle"></span>
                <span class="color_dark"></span>
                <span class="color_middle"></span>
                <span class="color_dark"></span>
                <span class="bottom color_light"></span>
            </div>
            <div class="box-upper">
                <span class="color_middle"></span>
                <span class="color_dark"></span>
                <span class="color_dark"></span>
                <span class="upper color_light"><img src="img/logo.png" alt="#" class="logo"></span>
            </div>
        </div>
        <div class="shadow"></div>
    </body>
</html>
